<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="row">
        <div class="col s4"></div>
        <form class="col s4" action="/compile" method="post">
            <div class="input-field">
                <input id="link" name="link" type="text" placeholder="Github link" oninput="handleForm()">
            </div>
            <div class="input-field plik">       
                <input id="zip" name="zip" class="zipfile" type="file" oninput="handleForm()">
                <label for="zip">*.zip</label>
            </div>
            <input disabled="true" type="submit" id="compileButton" class="btn waves-effect waves-light" value="Compile">
        </form>
        <div class="col s4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
